<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="bg-primary bg-gradient">
      <div
        class="navbar d-flex justify-content-between align-items-center text-white opacity-75 px-3 py-2 container-xxl"
      >
        <span>Tic-Tac-Toe Game</span>
        <div class="d-flex align-items-center gap-3">
          <p id="games-played-counter" class="m-0">Games played: 0</p>
        </div>
      </div>
    </header>

    <div class="mt-5 d-flex justify-content-center">
      <img src="logo.svg" alt="Tic-Tac-Toe logo" width="40" height="40" />
    </div>

    <section
      class="d-flex align-items-center justify-content-center flex-column"
    >
      <button
        type="button"
        id="start-game-btn"
        class="btn btn-dark px-3 py-1 rounded-2 mt-3"
      >
        Start Game
      </button>
    </section>

    <main class="container-xxl px-3">
      <section class="text-center">
        <p id="curr-player" class="my-3 d-none"></p>
        <div id="tictactoe" class="d-none"></div>
        <button
          id="play-again-btn"
          type="button"
          class="d-none btn btn-info my-3"
        >
          <img src="restart.svg" alt="Play again" />
        </button>
      </section>

      <div
        class="toast-container position-fixed bottom-0 end-50 start-50 translate-middle p-3"
      >
        <div class="toast" role="alert"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
